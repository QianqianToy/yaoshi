
<html>

	<head>
		<meta charset="utf-8">
		<title >姚氏会员注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.5">
		<!--是否可以缩放Web页面，缩放到的最大和最小缩放比例-->
		<link rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/register.js" ></script>
	</head>

	<body>
		<form action="reg" method="post" class="main_form" onsubmit="return check()">
			<table class="main_table">
				<caption>欢迎注册</caption>
					<tr>						
						<td colspan="2">姓名:<input type="text" id ="username" name="username" 
						 onfocus="focusObj(this)" onblur="blurName(this)"/>
						<div id = "nameDiv"></div> </td>
						
					</tr>
					<tr>
						<td colspan="2">密码：<input type="password" id ="password" name="password"
						onfocus="focusObj(this)" onblur="blurPwd(this)" />
						<div id="pwdDiv"></div> </td>
						
					</tr>
					<tr>
						<td colspan="2">再次输入密码：<input type="password" id ="rePwd" name="rePwd" 
						onfocus="focusObj(this)" onblur="blurRePwd(this)"/>
						<div id="rePwdDiv"></div> </td>
						
					</tr>
					<tr>
						<td colspan="2">电话号码:<input type="text" id ="tel" name="tel"
						onfocus="focusObj(this)" onblur="blurTel(this)" />
						<div id="telDiv"></div></td>
						
					</tr>
					<tr>
						<td colspan="2">性别：<input type="radio" name="se" />男
							<input type="radio" name="se" />女</td>
					</tr>
					<tr>
						<td colspan="2">地址：<input name="address" value="选&nbsp;填"
							onfocus="if(value=='选&nbsp;填') {value=''}" onblur="if (value=='') {value='选&nbsp;填'}" style="color: gray;" /> </td>
					</tr>

					<tr>
						<td colspan="2">
							<input type="submit"  class="white" value="确认注册" />
							<a href="index.html"><input type="button" class="white" id="close" value="退出" /></a>
						</td>
					</tr>
			</table>
		</form>

	</body>

</html>
